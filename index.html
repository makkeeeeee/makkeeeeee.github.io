<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¦ Smart Parcel Locker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 50px; }
    input, button { font-size: 18px; padding: 10px; margin: 10px; }
    .msg { font-size: 18px; color: #333; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ğŸ“¦ Smart Parcel Locker</h1>
  <p>Please enter your client ID (e.g., 0001 or 0002):</p>
  <input type="text" id="clientId" placeholder="Enter ID like 0001" />
  <br>
  <button onclick="openBox()">Open Box</button>
  <div id="status" class="msg"></div>

  <script>
    const esp32_ip = "192.168.43.36";  // â† Replace with your ESP32 IP

    function openBox() {
      const id = document.getElementById("clientId").value.trim();
      if (!id) {
        document.getElementById("status").innerText = "âŒ Please enter a valid ID.";
        return;
      }

      fetch(`http://${esp32_ip}/open?id=${id}`)
        .then(res => res.text())
        .then(msg => {
          document.getElementById("status").innerText =
            `ğŸ“¦ Box for client ${id} is now open. Please take your parcel (10 seconds)...`;

          let seconds = 10;
          const countdown = setInterval(() => {
            seconds--;
            if (seconds > 0) {
              document.getElementById("status").innerText =
                `ğŸ“¦ Box for client ${id} is open. ${seconds} seconds remaining...`;
            } else {
              clearInterval(countdown);
              document.getElementById("status").innerText =
                `âœ… Client ${id}'s parcel has been picked up. Box is now empty.`;

              setTimeout(() => {
                document.getElementById("clientId").value = "";
                document.getElementById("status").innerText = "";
              }, 3000);
            }
          }, 1000);
        })
        .catch(() => {
          document.getElementById("status").innerText = "âŒ Could not connect to ESP32.";
        });
    }
  </script>
</body>
</html>
